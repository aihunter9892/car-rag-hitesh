<!DOCTYPE html>
<html>
<head>
    <title>RAG Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f3f6fb;
        }

        .app {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 85vh;
        }

        .header {
            padding: 20px;
            background: #1f2937;
            color: white;
            font-size: 20px;
            font-weight: 600;
        }

        .chat-container {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 20px;
            max-width: 80%;
        }

        .user {
            align-self: flex-end;
            background: #2563eb;
            color: white;
            padding: 12px 16px;
            border-radius: 12px 12px 0 12px;
        }

        .bot {
            background: #f1f5f9;
            padding: 12px 16px;
            border-radius: 12px 12px 12px 0;
        }

        .sources {
            margin-top: 8px;
            font-size: 12px;
            color: #64748b;
        }

        .input-area {
            display: flex;
            padding: 15px;
            border-top: 1px solid #e5e7eb;
        }

        input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 14px;
        }

        button {
            margin-left: 10px;
            padding: 12px 18px;
            background: #2563eb;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        button:hover {
            background: #1d4ed8;
        }

        .loading {
            font-size: 14px;
            color: #6b7280;
            font-style: italic;
        }
    </style>
</head>

<body>

<div class="app">

    <div class="header">
        ðŸ“˜ RAG Knowledge Assistant
    </div>

    <div class="chat-container" id="chat"></div>

    <div class="input-area">
        <input type="text" id="query" placeholder="Ask something about the document..." />
        <button onclick="ask()">Ask</button>
    </div>

</div>

<script>
async function ask() {
    const queryInput = document.getElementById("query");
    const query = queryInput.value.trim();
    if (!query) return;

    const chat = document.getElementById("chat");

    // Add user message
    const userMsg = document.createElement("div");
    userMsg.className = "message user";
    userMsg.innerText = query;
    chat.appendChild(userMsg);

    queryInput.value = "";

    // Add loading message
    const loadingMsg = document.createElement("div");
    loadingMsg.className = "message bot loading";
    loadingMsg.innerText = "Thinking...";
    chat.appendChild(loadingMsg);

    chat.scrollTop = chat.scrollHeight;

    try {
        const response = await fetch("http://127.0.0.1:8000/ask", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ query })
        });

        const data = await response.json();

        chat.removeChild(loadingMsg);

        // Add bot response
        const botMsg = document.createElement("div");
        botMsg.className = "message bot";
        botMsg.innerText = data.answer;

        // Add sources
        const sources = document.createElement("div");
        sources.className = "sources";

        let sourceText = "Sources: ";
        data.sources.forEach(src => {
            sourceText += `Page ${src.page} (score: ${src.score.toFixed(2)}) | `;
        });

        sources.innerText = sourceText;
        botMsg.appendChild(sources);

        chat.appendChild(botMsg);

        chat.scrollTop = chat.scrollHeight;

    } catch (error) {
        chat.removeChild(loadingMsg);

        const errorMsg = document.createElement("div");
        errorMsg.className = "message bot";
        errorMsg.innerText = "Error connecting to backend.";
        chat.appendChild(errorMsg);
    }
}
</script>

</body>
</html>
